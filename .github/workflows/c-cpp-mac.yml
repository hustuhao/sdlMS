name: Build SDLMS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive  # Clone submodules
        ssh-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # 使用 SSH 密钥来访问子模块
        persist-credentials: false  # 避免使用 HTTPS 进行认证
        fetch-depth: 1              # 仅拉取最新一次提交，减少克隆时间

    - name: Set up Clang
      run: |
        brew install llvm

    - name: Install dependencies
      run: |
        brew install cmake

    - name: Install FFmpeg
      run: |
        brew install ffmpeg

    - name: Build SDLMS
      run: |
        cd sdlms
        mkdir -p custom_build
        cd custom_build
        cmake ..
        make -j8

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sdlms
        path: sdlms/custom_build/bin
